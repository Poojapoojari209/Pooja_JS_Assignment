{% extends "base.html" %}

{% block content %}
<h2>Edit Post</h2>

<form method="POST">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ post.title }}"><br><br>

    <label>Content:</label><br>
    <textarea name="content">{{ post.content }}</textarea><br><br>

    <button type="submit">Update</button>
</form>

<a href="{{ url_for('index') }}">Back</a>
{% endblock %}
