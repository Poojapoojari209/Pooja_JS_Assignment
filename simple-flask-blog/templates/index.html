<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
</head>
<body>
    <h1>All Blog Posts</h1>

    <a href="{{ url_for('create') }}">Create New Post</a>
    <hr>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>

        <a href="{{ url_for('update', id=post.id) }}">Edit</a> |
        <a href="{{ url_for('delete', id=post.id) }}" onclick="return confirm('Delete this post?')">Delete</a>

        <hr>
    {% endfor %}
</body>
</html>
