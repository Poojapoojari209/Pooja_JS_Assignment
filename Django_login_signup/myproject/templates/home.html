<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Django Auth App</span>
        <a href="/profile/" class="btn btn-primary btn-sm">View Profile</a>
        <a href="/logout/" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h2 class="text-success">Welcome, {{ request.user.username }} </h2>
        <p class="text-muted">You are successfully logged in.</p>
    </div>

    <!-- Products Section -->
    <h4 class="mb-3">Available Products</h4>

    <div class="row">

        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <img src="static/images/1.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Shirt</h5>
                    <p class="card-text">This is a sample product description.</p>
                    <button class="btn btn-outline-primary btn-sm">View</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <img src="static/images/2.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Fruits</h5>
                    <p class="card-text">This is a sample product description.</p>
                    <button class="btn btn-outline-primary btn-sm">View</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <img src="static/images/3.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Head Phone</h5>
                    <p class="card-text">This is a sample product description.</p>
                    <button class="btn btn-outline-primary btn-sm">View</button>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
