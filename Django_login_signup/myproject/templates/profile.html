<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">User Profile</span>
        <div>
            <a href="/" class="btn btn-secondary btn-sm">Home</a>
            <a href="/logout/" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Profile Details</h3>

        <table class="table table-bordered">
            <tr>
                <th>Username</th>
                <td>{{ request.user.username }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ request.user.email|default:"Not Provided" }}</td>
            </tr>
            <tr>
                <th>Joined Date</th>
                <td>{{ request.user.date_joined }}</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
