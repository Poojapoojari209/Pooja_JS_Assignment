<!DOCTYPE html>
<html>
<head>
    <title>Name Form</title>
</head>
<body>
    <h2>Enter Your Name</h2>

    <form method="get">
        <input type="text" name="name" placeholder="Your name">
        <button type="submit">Submit</button>
    </form>

    {% if name %}
        <h3>Hello, {{ name }}</h3>
    {% endif %}
</body>
</html>
