<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Concepts Explorer</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f4f6f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    width: 100%;
  }

  .card {
    perspective: 1000px;
    cursor: pointer;
  }

  .card-inner {
    position: relative;
    width: 80%;
    height: 300px; /* smaller height */
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    border-radius: 12px;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
  }

  .card-front {
    background: white;
    font-size: 1em;
    font-weight: 600;
  }

  .card-back {
    background: #222;
    color: #fff;
    transform: rotateY(180deg);
    overflow-y: auto;
    text-align: left;
  }

  .card-back h3 {
    font-size: 1em;
    margin-bottom: 8px;
    color: #9afca6;
  }

  .card-back code {
    background: transparent;
    padding: 5px;
    border-radius: 8px;
    white-space: pre-wrap;
    display: block;
    color: #ffffff; /* white code text */
    font-family: monospace;
    font-size: 0.9em;
  }

  .completed .card-front {
    border: 3px solid green;
  }
</style>
</head>
<body>
<h1>JavaScript Concepts</h1>
<div class="cards">
  <div class="card" data-topic="promise">
    <div class="card-inner">
      <div class="card-front">Promise</div>
      <div class="card-back"></div>
    </div>
  </div>

  <div class="card" data-topic="eventloop">
    <div class="card-inner">
      <div class="card-front">Event Loop</div>
      <div class="card-back"></div>
    </div>
  </div>

  <div class="card" data-topic="hof">
    <div class="card-inner">
      <div class="card-front">Higher Order Function</div>
      <div class="card-back"></div>
    </div>
  </div>

  <div class="card" data-topic="callback">
    <div class="card-inner">
      <div class="card-front">Callback Function</div>
      <div class="card-back"></div>
    </div>
  </div>
</div>

<script>
const cards = document.querySelectorAll('.card');

// Load session progress
const completedTopics = JSON.parse(sessionStorage.getItem('completedTopics')) || [];

const topics = {
  promise: {
    title: "Promise Example",
    code: `const myPromise = new Promise((resolve, reject) => {
  setTimeout(() => resolve("Promise Resolved!"), 2000);
});

myPromise.then(result => console.log(result));`
  },
  eventloop: {
    title: "Event Loop Example",
    code: `console.log("Start");
setTimeout(() => console.log("Timeout callback"), 0);
console.log("End");
// Output: Start, End, Timeout callback`
  },
  hof: {
    title: "Higher Order Function Example",
    code: `function greet(name) {
  return "Hello, " + name;
}

function processUserInput(callback) {
  const name = "Pooja";
  console.log(callback(name));
}

processUserInput(greet);`
  },
  callback: {
    title: "Callback Function Example",
    code: `function fetchData(callback) {
  setTimeout(() => {
    console.log("Data fetched!");
    callback();
  }, 1000);
}

function displayData() {
  console.log("Displaying data...");
}

fetchData(displayData);`
  }
};

// Initialize cards
cards.forEach(card => {
  const topic = card.dataset.topic;
  const back = card.querySelector('.card-back');

  if (topics[topic]) {
    back.innerHTML = `<h3>${topics[topic].title}</h3><code>${topics[topic].code}</code>`;
  }

  // Restore completed state
  if (completedTopics.includes(topic)) {
    card.classList.add('completed');
  }

  card.addEventListener('click', () => {
    card.classList.toggle('flipped');
    
    if (!completedTopics.includes(topic)) {
      completedTopics.push(topic);
      sessionStorage.setItem('completedTopics', JSON.stringify(completedTopics));
      card.classList.add('completed');
    }
  });
});
</script>
</body>
</html>
